<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Develop/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <h1><Moment class="js"></Moment></h1>
    </header>
    <section class="container">
      <!-- Timeblocks go here -->
    <ul class="timeList">
       <li class="time-block row">
        <aside class="col-sm-2 hour" data-time='9AM'>
          9AM
        </aside>
        <textarea type='text' class="col-sm-8 task">
          </textarea>
        <button class="col-sm-2 saveBtn">
          <i class="fas fa-bookmark i:hover"></i>
        </button>
       </li>
       <li class="time-block row">
        <aside class="col-sm-2 hour" data-time='10AM'>
          10AM
        </aside>
        <textarea type='text' class="col-sm-8 task">
          </textarea>
        <button class="col-sm-2 saveBtn">
          <i class="fas fa-bookmark i:hover"></i>
        </button>
       </li>
       <li class="time-block row">
        <aside class="col-sm-2 hour" data-time='11AM'>
          11AM
        </aside>
        <textarea type='text' class="col-sm-8 task">
        </textarea>
        <button class="col-sm-2 saveBtn">
          <i class="fas fa-bookmark i:hover"></i>
        </button>
       </li>
       <li class="time-block row">
        <aside class="col-sm-2 hour" data-time='12PM'>
          12PM
        </aside>
        <textarea type='text' class="col-sm-8 task">
          </textarea>
        <button class="col-sm-2 saveBtn">
          <i class="fas fa-bookmark i:hover"></i>
        </button>
       </li>
       <li class="time-block row">
        <aside class="col-sm-2 hour" data-time='1PM'>
          1PM
        </aside>
        <textarea type='text' class="col-sm-8 task">
          </textarea>
        <button class="col-sm-2 saveBtn">
          <i class="fas fa-bookmark i:hover"></i>
        </button>
       </li>
       <li class="time-block row">
        <aside class="col-sm-2 hour" data-time='2PM'>
          2PM
        </aside>
        <textarea type='text' class="col-sm-8 task">
          </textarea>
        <button class="col-sm-2 saveBtn">
          <i class="fas fa-bookmark i:hover"></i>
        </button>
       </li>
       <li class="time-block row">
        <aside class="col-sm-2 hour" data-time=''>
          3PM
        </aside>
        <textarea type='text' class="col-sm-8 task" data-time='3'>
          </textarea>
        <button class="col-sm-2 saveBtn">
          <i class="fas fa-bookmark i:hover"></i>
        </button>
       </li>
       <li class="time-block row">
        <aside class="col-sm-2 hour">
          4PM
        </aside>
        <textarea type='text' class="col-sm-8 task" data-time='4'>
          </textarea>
        <button class="col-sm-2 saveBtn">
          <i class="fas fa-bookmark i:hover"></i>
        </button>
       </li>
       <li class="time-block row">
        <aside class="col-sm-2 hour">
          5PM
        </aside>
        <textarea type='text' class="col-sm-8 task" data-time='5'>
          </textarea>
        <button class="col-sm-2 saveBtn">
          <i class="fas fa-bookmark i:hover"></i>
        </button>
        </li>
      </ul>
    </div>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="javascript.js"></script>
  </body>
</html>
